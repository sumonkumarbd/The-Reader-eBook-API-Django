services:
  - type: web
    name: the-reader-eBook
    env: python
    region: singapore
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: the-reader-ebook.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: ebook_reader_db
          property: connectionString
